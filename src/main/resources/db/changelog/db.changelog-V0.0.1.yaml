databaseChangeLog:
  - changeSet:
      id: 1
      author: tingargiola
      comment: "Cr√©ation de la table article"
      changes:
        - createTable:
            tableName: article
            columns:
              - column:
                  name: art_id
                  type: bigint
                  autoIncrement: true
                  incrementBy: 10
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: prix
                  type: bigint
                  constraints:
                    nullable: false